<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container" id="controls">
      <label for="axisSelect">Ограничить движение по оси: </label>
      <select id="axisSelect">
        <option value="none">None</option>
        <option value="x">X</option>
        <option value="y">Y</option>
        <option value="z">Z</option>
      </select>
    </div>
    <div class="button-container">
      <button id="addObjectBtn">Добавить объект</button>
      <button id="toFront">Притянуть вперед</button>
      <button id="toBack">Притянуть назад</button>
      <button id="toLeft">Притянуть влево</button>
      <button id="toRight">Притянуть вправо</button>
      <button id="toTop">Притянуть вверх</button>
      <button id="toBottom">Притянуть вниз</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
